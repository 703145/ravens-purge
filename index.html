<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forbidden Lands Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'IM Fell English', Arial, serif;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        
        /* Custom popup styling */
        .map-popup .leaflet-popup-content-wrapper {
            background: rgba(235, 228, 213, 0.9);
            border-radius: 0;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }
        .map-popup .leaflet-popup-content {
            margin: 12px;
            color: #3a3226;
        }
        .map-popup .leaflet-popup-tip {
            background: rgba(235, 228, 213, 0.9);
        }
        .location-title {
            font-family: 'IM Fell English', serif;
            font-size: 1.2em;
            margin-bottom: 8px;
            color: #5a3921;
        }
        .gm-notes {
            background: #f3e9d2;
            padding: 8px;
            margin-top: 8px;
            border-left: 3px solid #8b5a2b;
        }
    </style>
    <!-- Add IM Fell English font -->
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap" rel="stylesheet">
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Map initialization
        const mapWidth = 8563;
        const mapHeight = 6201;
        const mapBounds = [[0, 0], [mapHeight, mapWidth]];
        
        // Base icon size at zoom level 0 (1:1 scale)
        const BASE_ICON_SIZE = 32; // pixels for 1:1 scale
        const BASE_ZOOM = 0;
    
        const map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -2,
            maxZoom: 2,
            zoomControl: true,
            maxBounds: mapBounds,
            maxBoundsViscosity: 1.0
        });
    
        const mapImage = L.imageOverlay('assets/ravenland-map-90.webp', mapBounds).addTo(map);
        map.fitBounds(mapBounds);
        map.setView([mapHeight / 2, mapWidth / 2], BASE_ZOOM);
    
        // CORRECTED scaling function (inverted the calculation)
        function getScaledIconSize(currentZoom) {
            const scaleFactor = Math.pow(2, currentZoom - BASE_ZOOM);
            const scaledSize = BASE_ICON_SIZE * scaleFactor;
            return [scaledSize, scaledSize];
        }
    
        // Function to create or update scaled icons
        function createScaledIcon(iconUrl, currentZoom) {
            const size = getScaledIconSize(currentZoom);
            return L.icon({
                iconUrl: iconUrl,
                iconSize: size,
                iconAnchor: [size[0]/2, size[1]/2], // Center anchor
                popupAnchor: [0, -size[1]/2] // Above marker
            });
        }
    
        // Track all markers for resizing
        const markers = [];
        let currentIcons = {};
    
        // Load locations and icons from JSON file
        fetch('data/locations.json')
            .then(response => response.json())
            .then(data => {
                // Initialize icons at current zoom
                function initIcons(zoom) {
                    currentIcons = {};
                    for (const [type, url] of Object.entries(data.icons)) {
                        currentIcons[type] = createScaledIcon(url, zoom);
                    }
                }
    
                // Add locations to map
                function addLocations() {
                    data.locations.forEach(location => {
                        const icon = currentIcons[location.type] || currentIcons['default'];
                        
                        const marker = L.marker(
                            [location.coords[1], location.coords[0]],
                            { icon: icon }
                        ).addTo(map);
                        
                        // Add popup content
                        let popupContent = `<div class="location-title">${location.name}</div>`;
                        if (location.description) {
                            popupContent += `<div class="location-description">${location.description}</div>`;
                        }
                        if (location.publicNotes) {
                            popupContent += `<div class="public-notes"><em>${location.publicNotes}</em></div>`;
                        }
                        if (location.gmNotes) {
                            popupContent += `<div class="gm-notes"><strong>GM Notes:</strong> ${location.gmNotes}</div>`;
                        }
                        
                        marker.bindPopup(popupContent, {
                            className: 'map-popup',
                            maxWidth: 300
                        });
    
                        markers.push(marker);
                    });
                }
    
                // Update all icons when zoom changes
                function updateIconSizes() {
                    const zoom = map.getZoom();
                    initIcons(zoom);
                    markers.forEach(marker => {
                        const locationType = marker.options.icon.options.iconUrl.includes('village') ? 'village' : 
                                            marker.options.icon.options.iconUrl.includes('adventure-site') ? 'adventure-site' : 'default';
                        marker.setIcon(currentIcons[locationType]);
                    });
                }
    
                // Initial setup
                initIcons(BASE_ZOOM);
                addLocations();
    
                // Update icons on zoom
                map.on('zoomend', updateIconSizes);
            })
            .catch(error => {
                console.error('Error loading locations:', error);
            });
    </script>
</body>
</html>
