<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forbidden Lands Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Map initialization
        const mapWidth = 8563;
        const mapHeight = 6201;
        const mapBounds = [[0, 0], [mapHeight, mapWidth]];

        const map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -2,
            maxZoom: 2,
            zoomControl: true,
            maxBounds: mapBounds,
            maxBoundsViscosity: 1.0
        });

        const mapImage = L.imageOverlay('assets/ravenland-map-90.webp', mapBounds).addTo(map);
        map.fitBounds(mapBounds);
        map.setView([mapHeight / 2, mapWidth / 2], 0);
    </script>
</body>
</html>
