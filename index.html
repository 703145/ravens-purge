<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forbidden Lands RPG Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Basic styling for the map container -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 100vh; /* Full viewport height */
        }
        .leaflet-popup-content {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Map container -->
    <div id="map"></div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([51.505, -0.09], 13); // Default center and zoom level

        var mapBounds = [[0, 0], [8563, 6201]]; // Adjust to match your map's dimensions
        var mapImage = L.imageOverlay('assets/rpg-map.jpg', mapBounds).addTo(map);

        // Add a tile layer (OpenStreetMap)
        //L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        //    attribution: 'Â© OpenStreetMap contributors'
        //}).addTo(map);

        // Fog of war layer (example using a semi-transparent PNG)
        var fogBounds = [[51.49, -0.12], [51.52, -0.06]]; // Adjust to match your map bounds
        var fogLayer = L.imageOverlay('https://via.placeholder.com/1000x1000/000000/FFFFFF?text=Fog+of+War', fogBounds, {
            opacity: 0.7 // Adjust opacity as needed
        }).addTo(map);

        // Example settlements data
        var settlements = [
            { name: "Settlement 1", latlng: [51.5, -0.09], description: "A small village." },
            { name: "Settlement 2", latlng: [51.51, -0.1], description: "A bustling town." }
        ];

        // Add markers for settlements
        settlements.forEach(function(settlement) {
            L.marker(settlement.latlng)
                .bindPopup(`<b>${settlement.name}</b><br>${settlement.description}`)
                .addTo(map);
        });

        // Example: Reveal an area (hole in the fog)
        var revealedArea = L.circle([51.505, -0.09], {
            radius: 500, // Radius in meters
            color: 'none', // No border
            fillColor: 'black', // Fill color
            fillOpacity: 0.5 // Semi-transparent
        }).addTo(map);
    </script>
</body>
</html>
